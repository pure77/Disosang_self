<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가맹점 지도 검색</title>
    <link rel="stylesheet" href="/store/map.css">
    <script type="text/javascript"
            th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoKey} + '&libraries=services'"></script>

</head>
<body>
<div class="search-bar">
    <form id="searchForm">
        <input type="text" id="keyword" placeholder="검색어 입력" required>
        <button type="submit">검색</button>
    </form>
</div>

<div id="map"></div>

<div class="store-list">
    <h3>검색 결과</h3>
    <div id="storeList"></div>
    <div class="pagination" id="pagination"></div>
</div>

<div class="controls">
    <button id="locBtn">📍 현재 위치</button>
    <button onclick="searchCategory('카페')">☕ 카페</button>
    <button onclick="searchCategory('음식점')">🍽 음식점</button>
    <button onclick="searchCategory('편의점')">🏪 편의점</button>
</div>

<script src="/store/map.js"></script>
</body>
</html>
