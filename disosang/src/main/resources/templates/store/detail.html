<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${store.placeName}">가게 상세 정보</title>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>

<div class="detail-container">

    <header class="detail-header">
        <h1 th:text="${store.placeName}">가게 이름</h1>
        <span class="category" th:text="${store.category}">카테고리</span>
    </header>

    <div class="action-buttons">
        <a href="#" class="btn"><span>🗺️</span> 지도</a>
        <a href="#" class="btn"><span>🔗</span> 공유</a>
        <a href="#" class="btn"><span>⭐</span> 즐겨찾기</a>
        <a href="#" class="btn primary"><span>🚗</span> 도착</a>
    </div>

    <main class="detail-content">

        <div class="photo-placeholder">
            <span th:if="${store.thumbnailUrl == null}">📷</span>
            <img th:if="${store.thumbnailUrl != null}" th:src="${store.thumbnailUrl}" alt="가게 이미지">
            <p th:if="${store.thumbnailUrl == null}">장소 정보를 사진으로 알려주세요.</p>
        </div>

        <nav class="content-tabs">
            <a href="#" id="tab-home" class="tab active">홈</a>
            <a href="#" id="tab-review" class="tab">후기 (<span th:text="${store.reviewCount}">0</span>)</a>
        </nav>

        <section id="panel-home" class="tab-panel">
            <div class="info-group">
                <div class="info-item">
                    <span class="icon">📍</span>
                    <div class="text">
                        <p th:text="${store.roadAddressName}">도로명 주소</p>
                        <p class="jibun">(지번) <span th:text="${store.addressName}">지번 주소</span></p>
                    </div>
                </div>
                <div class="info-item">
                    <span class="icon">📞</span>
                    <div class="text">
                        <p th:text="${store.phone}">전화번호</p>
                    </div>
                </div>
            </div>

            <div class="info-group">
                <h3>매장 정보</h3>
                <div class="info-item">
                    <span class="label">결제</span>
                    <div class="text">
                        <p>민생회복 소비쿠폰 zero</p> </div>
                </div>
            </div>
        </section>

        <section id="panel-review" class="tab-panel" style="display: none;">

            <div class="info-group review-prompt">
                <h3>방문 후기를 남겨주세요!</h3>
                <div class="stars" id="review-stars">
                    <span data-value="1">☆</span>
                    <span data-value="2">☆</span>
                    <span data-value="3">☆</span>
                    <span data-value="4">☆</span>
                    <span data-value="5">☆</span>
                </div>
            </div>

            <form id="review-form" th:action="@{/reviews/add}" method="post" enctype="multipart/form-data" style="display: none;">
                <input type="hidden" name="storeId" th:value="${store.id}" />
                <input type="hidden" id="rating" name="rating" value="0" />

                <textarea name="content" placeholder="후기를 작성해주세요. (선택사항)"></textarea>

                <div class="review-form-actions">
                    <input type="file" name="photos" accept="image/*" multiple>
                    <button type="submit" class="btn primary">후기 등록</button>
                </div>
            </form>

            <div class="review-list">
                <div th:if="${#lists.isEmpty(reviews)}" class="no-reviews">
                    <p>아직 등록된 후기가 없습니다. 첫 후기를 남겨주세요!</p>
                </div>

                <div class="review-item" th:each="review : ${reviews}">
                    <div class="review-header">
                        <div class="user-avatar">👤</div>
                        <div class="user-info">
                            <div class="user-name" th:text="${review.authorName}">사용자 이름</div>
                        </div>

                        <div class="review-actions" th:if="${review.isMine}">
                            <button class="btn-edit" th:data-review-id="${review.reviewId}">수정</button>

                            <form th:action="@{/reviews/delete/{id}(id=${review.reviewId})}" method="POST"
                                  class="delete-form" style="display: inline;">

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <button type="submit" class="btn-delete" th:data-review-id="${review.reviewId}">삭제</button>
                            </form>
                        </div>
                    </div>

                    <div class="review-display">
                        <div class="review-stars">
            <span th:each="i : ${#numbers.sequence(1, 5)}">
                <span th:if="${i <= review.rating}" style="color: #f0ad4e;">★</span>
                <span th:if="${i > review.rating}" style="color: #ccc;">☆</span>
            </span>
                            <span th:text="${review.rating} + '.0'" style="margin-left: 5px; color: #f0ad4e; font-weight: bold;">5.0</span>
                        </div>
                        <p class="review-text" th:text="${review.content}">리뷰 내용</p>

                        <div class="review-photo-list" th:if="${!#lists.isEmpty(review.photoUrls)}">
                            <div class="review-photo" th:each="photoUrl : ${review.photoUrls}">
                                <img th:src="${photoUrl}" alt="리뷰 사진" style="width:100px; height:100px; object-fit: cover;">
                            </div>
                        </div>
                    </div>
                    <form class="review-edit-form" style="display: none;"
                          th:data-review-id="${review.reviewId}"
                          th:action="@{/reviews/edit/{id}(id=${review.reviewId})}" method="post">
                        <input type="hidden" name="storeId" th:value="${store.id}" />
                        <input type="hidden" class="edit-rating-input" name="rating" th:value="${review.rating}" />

                        <div class="stars edit-stars">
                            <span data-value="1">☆</span>
                            <span data-value="2">☆</span>
                            <span data-value="3">☆</span>
                            <span data-value="4">☆</span>
                            <span data-value="5">☆</span>
                        </div>

                        <textarea name="content" th:text="${review.content}">기존 리뷰 내용</textarea>

                        <div class="review-form-actions">
                            <span></span> <div>
                            <button type="button" class="btn btn-edit-cancel">취소</button>
                            <button type="submit" class="btn primary btn-edit-save">수정 완료</button>
                        </div>
                        </div>
                    </form>
                    <div class="review-like">
                    </div>
                </div>
            </div>

        </section>
    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/home/home}" class="nav-item">
        <span class="icon">🏠</span>
        <span class="label">홈</span>
    </a>
    <a th:href="@{/store/map}" class="nav-item active">
        <span class="icon">🗺️</span>
        <span class="label">지도</span>
    </a>
    <a th:href="@{/user/userInfo}" class="nav-item">
        <span class="icon">👤</span>
        <span class="label">내 정보</span>
    </a>
</nav>

<script src="/js/detail.js" defer></script>
</body>
</html>
